<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	{% if for.errors %}
	<p>Error</p>
	{% endif %}

	{% if next %}
	<p>You cant</p>
	{% endif %}

	<form method="post" action="{% url 'login' %}">
		{% csrf_token %}

		<p>Username: {{ form.username }}</p>
		<p>Password: {{ form.password }}</p>

		<input type="submit" value="login">
		<p><input type="hidden" name="next" value="{{ next }}"></p>
	</form>

</body>
</html>
